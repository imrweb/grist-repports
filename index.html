<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Rapport de Mission V3</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px; line-height: 1.6; }
    h1, h2 { color: #1a5fb4; text-align: center; }
    .info { text-align: center; margin: 20px 0; font-size: 1.1em; }
    table { width: 100%; border-collapse: collapse; margin: 30px 0; }
    th { background: #1a5fb4; color: white; padding: 12px; }
    td { padding: 10px; border: 1px solid #ddd; }
    .rapport { background: #f8f9fa; padding: 20px; border-radius: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h1>Rapport de Mission</h1>
  <div class="info">
    <strong>Référence :</strong> <span id="ref"></span><br>
    <strong>Société :</strong> <span id="societe"></span><br>
    <strong>Période :</strong> du <span id="debut"></span> au <span id="fin"></span>
  </div>

  <h2>Lignes traitées</h2>
  <table id="lignes">
    <thead><tr><th>ID</th><th>Type de tâche</th><th>Correction AI</th></tr></thead>
    <tbody></tbody>
  </table>

  <h2>Rapport détaillé</h2>
  <div class="rapport" id="rapport">Chargement…</div>

  <script>
    grist.ready({
      requiredAccess: 'full',           // indispensable pour lire les tables liées
      allowSelectBy: true
    });

    grist.onRecord(async (record, mappings) => {
      if (!record) return;

      // Infos principales
      document.getElementById('ref').textContent = record.ref || '-';
      document.getElementById('societe').textContent = record.societe || '-';
      document.getElementById('debut').textContent = new Date(record.date_debut).toLocaleDateString('fr-FR');
      document.getElementById('fin').textContent = new Date(record.date_fin).toLocaleDateString('fr-FR');
      document.getElementById('rapport').textContent = record.rapport || 'Aucun rapport';

      // Récupération des lignes liées (colonne "lignes" = Reference List)
      const ligneIds = grist.mapColumnNames(record)?.lignes || record.lignes || [];
      const tbody = document.querySelector('#lignes tbody');
      tbody.innerHTML = '<tr><td colspan="3">Chargement des lignes…</td></tr>';

      if (!Array.isArray(ligneIds) || ligneIds.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">Aucune ligne liée</td></tr>';
        return;
      }

      try {
        const table = await grist.getTable();                 // table courante (Rapports)
        const records = await table.fetchSelectedRecords(ligneIds); // ← la bonne méthode
        tbody.innerHTML = '';

        records.forEach(r => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${r.id}</td>
            <td>${r.Type_de_tache || ''}</td>
            <td>${r.Correction_AI || ''}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (e) {
        tbody.innerHTML = '<tr><td colspan="3">Erreur de chargement des lignes</td></tr>';
        console.error(e);
      }
    });
  </script>
</body>
</html>
