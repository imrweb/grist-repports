<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Rapport Grist - Dar el Iman</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; }
    .header { text-align: center; margin-bottom: 30px; }
    .header h1 { color: #1a5fb4; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background: #1a5fb4; color: white; }
    .rapport { margin-top: 30px; white-space: pre-wrap; background: #f9f9f9; padding: 20px; border-radius: 8px; }
  </style>
</head>
<body>

<div class="header">
  <h1>Rapport de Mission</h1>
  <h2 id="ref"></h2>
  <p><strong>Société :</strong> <span id="societe"></span></p>
  <p><strong>Période :</strong> du <span id="debut"></span> au <span id="fin"></span></p>
</div>

<h3>Détail des lignes concernées</h3>
<table id="lignes-table">
  <thead><tr><th>ID Ligne</th></tr></thead>
  <tbody></tbody>
</table>

<div class="rapport">
  <h3>Rapport</h3>
  <pre id="rapport-text"></pre>
</div>

<script>
  grist.ready();

  grist.onRecord(record => {
    if (!record) return;

    document.getElementById('ref').textContent = record.ref || '';
    document.getElementById('societe').textContent = record.societe || '';

    const debut = new Date(record.date_debut);
    const fin = new Date(record.date_fin);
    document.getElementById('debut').textContent = debut.toLocaleDateString('fr-FR');
    document.getElementById('fin').textContent = fin.toLocaleDateString('fr-FR');

    const tbody = document.querySelector('#lignes-table tbody');
    tbody.innerHTML = '';
    (record.lignes || []).forEach(id => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${id}</td>`;
      tbody.appendChild(tr);
    });

    document.getElementById('rapport-text').textContent = record.rapport || 'Aucun rapport saisi.';
  });
</script>
</body>
</html>
